on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  tests:
    name: ${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.version }}-python-${{ matrix.python-version }}-${{ matrix.castxml-epic }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            compiler: gcc
            version: "11"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

          - os: ubuntu-22.04
            compiler: gcc
            version: "11"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

          - os: ubuntu-22.04
            compiler: gcc
            version: "11"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

          - os: ubuntu-22.04
            compiler: gcc
            version: "11"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

          - os: ubuntu-22.04
            compiler: gcc
            version: "11"
            python-version: "3.11"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

          - os: ubuntu-22.04
            compiler: gcc
            version: "11"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 1
            cppstd: "-std=c++17"

          - os: ubuntu-22.04
            compiler: gcc
            version: "11"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 1
            cppstd: "-std=c++11"

          - os: ubuntu-22.04-arm64
            compiler: gcc
            version: "11"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

          - os: ubuntu-22.04-arm64
            compiler: gcc
            version: "11"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

          - os: ubuntu-22.04-arm64
            compiler: gcc
            version: "11"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"
            
          - os: ubuntu-22.04-arm64
            compiler: gcc
            version: "11"
            python-version: "3.11"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

          - os: ubuntu-22.04-arm64
            compiler: gcc
            version: "11"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 1
            cppstd: "-std=c++17"

          - os: ubuntu-22.04-arm64
            compiler: gcc
            version: "11"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 1
            cppstd: "-std=c++11"

          - os: ubuntu-24.04-arm64
            compiler: gcc
            version: "14"
            python-version: "3.12"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

          - os: ubuntu-24.04-arm64
            compiler: gcc
            version: "14"
            python-version: "3.12"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"
            
          - os: ubuntu-24.04-arm64
            compiler: gcc
            version: "14"
            python-version: "3.12"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

          - os: ubuntu-24.04-arm64
            compiler: gcc
            version: "14"
            python-version: "3.12"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"
          
          - os: ubuntu-24.04-arm64
            compiler: gcc
            version: "14"
            python-version: "3.12"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

          - os: ubuntu-24.04-arm64
            compiler: gcc
            version: "14"
            python-version: "3.12"
            castxml: "castxml"
            castxml-epic: 1
            cppstd: "-std=c++17"

          - os: ubuntu-24.04-arm64
            compiler: gcc
            version: "14"
            python-version: "3.12"
            castxml: "castxml"
            castxml-epic: 1
            cppstd: "-std=c++17"

          - os: macos-13
            compiler: xcode
            version: "default"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

          - os: macos-15
            compiler: xcode
            version: "default"
            python-version: "3.12"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++17"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install Python lib and test libs
        run: |
          pip install '.[test]'
      - name: Run pycodestyle
        run: pycodestyle . --exclude=docs
      - name: Setup castxml for Linux x86_64
        if: (matrix.os == 'ubuntu-24.04' || matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-20.04')) && matrix.castxml == 'castxml'
        run: |
          wget -q -O - https://github.com/CastXML/CastXMLSuperbuild/releases/download/v0.6.10/castxml-linux.tar.gz | tar zxf - -C ~/
      - name: Setup castxml for Linux ARM64/AARCH64
        if: (matrix.os == 'ubuntu-24.04-arm' || matrix.os == 'ubuntu-22.04-arm')) && matrix.castxml == 'castxml'
        run: |
          wget -q -O - https://github.com/CastXML/CastXMLSuperbuild/releases/download/v0.6.10/castxml-linux-aarch64.tar.gz | tar zxf - -C ~/
      - name: Setup castxml for Mac
        if: matrix.os == 'macos-13' || startsWith(matrix.os, 'macos-15')
        run: |
          wget -q -O - https://github.com/CastXML/CastXMLSuperbuild/releases/download/v0.6.10/castxml-macosx.tar.gz | tar zxf - -C ~/
      - name: Setup castxml for Mac ARM
        if: matrix.os == 'macos-15'
        run: |
          wget -q -O - https://github.com/CastXML/CastXMLSuperbuild/releases/download/v0.6.10/castxml-macos-arm.tar.gz | tar zxf - -C ~/
      - name: Run tests
        run: |
          export PATH=~/castxml/bin:$PATH
          pytest tests
