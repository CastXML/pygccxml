on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  tests:
    name: ${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.version }}-python-${{ matrix.python-version }}-${{ matrix.castxml-epic }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            compiler: gcc
            version: "9"
            python-version: "3.7"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++98"

          - os: ubuntu-20.04
            compiler: gcc
            version: "9"
            python-version: "3.8"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++98"

          - os: ubuntu-20.04
            compiler: gcc
            version: "9"
            python-version: "3.9"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++98"

          - os: ubuntu-20.04
            compiler: gcc
            version: "9"
            python-version: "3.10"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++98"

          - os: ubuntu-20.04
            compiler: gcc
            version: "9"
            python-version: "3.11"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++98"

          - os: ubuntu-20.04
            compiler: gcc
            version: "9"
            python-version: "3.8"
            castxml: "castxml"
            castxml-epic: 1
            cppstd: "-std=c++98"

          - os: ubuntu-20.04
            compiler: gcc
            version: "9"
            python-version: "3.8"
            castxml: "castxml"
            castxml-epic: 1
            cppstd: "-std=c++11"

          - os: macos-12
            compiler: xcode
            version: "default"
            python-version: "3.8"
            castxml: "castxml"
            castxml-epic: 0
            cppstd: "-std=c++98"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install Python lib and test libs
        run: |
          pip install '.[test]'
      - name: Run pycodestyle
        run: pycodestyle . --exclude=docs
      - name: Setup castxml for Linux
        if: matrix.os == 'ubuntu-20.04' && matrix.castxml == 'castxml'
        run: |
          wget -q -O - https://github.com/CastXML/CastXMLSuperbuild/releases/download/v0.6.5/castxml-linux.tar.gz | tar zxf - -C ~/
      - name: Setup castxml for Mac
        if: matrix.os == 'macos-12'
        run: |
          wget -q -O - https://github.com/CastXML/CastXMLSuperbuild/releases/download/v0.6.5/castxml-macosx.tar.gz | tar zxf - -C ~/
      - name: Run tests
        run: |
          export PATH=~/castxml/bin:$PATH
          pytest tests
